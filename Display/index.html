<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Converting a Block Element into Inline Element -->

    <h1 class="converting-to-inline">The Heading Element</h1>

    <!-- Converting a Inline Element into Block Element -->

    <span class="converting-to-block">The Span Element</span>

    <!-- Converting a element that support both inline and block properties -->

    <p class="converting-to-inline-block">The Paragraph Element</p>


    <div class="main-flex-container">


        <!-- Flexbox with direction as row, column gap and centering items-->
        <div class="flexbox-container flex-style-1">
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
        </div>

        <!-- Flexbox with direction as column, row gap and centering items-->
        <div class="flexbox-container flex-style-2">
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
        </div>

        <!-- Flexbox with direction as row, wrapping the excess content-->
        <div class="flexbox-container flex-style-3">
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
            <div class="box-model"></div>
        </div>

        <!-- Working with flexbox like grid-systems -->
        <div class="flexbox-container flex-grid-system">
            <div class="grid-section-1"></div>
            <div class="grid-section-2"></div>
        </div>

    </div>

</body>
</html>
